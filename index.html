<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title">Etch-A-Sketch</div>
    <div id="buttons-container">
        <button id="grid-size-button">Set Grid Size</button>
        <button id="grid-clear-button">Clear Grid</button>
        <fieldset>
            <legend>Choose color mode:</legend>
            <input type="radio" id="rainbowChoice" name="color-mode" value="rainbow"/>
            <label for="rainbowChoice">Rainbow</label>
            <input type="radio" id="blackChoice" name="color-mode" value="black" checked/>
            <label for="blackChoice">Black</label>
            <input type="checkbox" id="shadeChoice" name="shade-mode" value="shade"/>
            <label for="shadeChoice"> Shade </label>
        </fieldset>
    </div>
    <div id="grid"></div>
    <script src="script.js"></script>
</body>
</html>
